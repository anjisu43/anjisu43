<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #s1{
            font-size: 10px;
        }
        p{
            font-size : 10px;
        }
        #s2{
            font-size: 2em;
        }
        #s3{
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <span id = "s1"> px로 조정 </span>
    <p>
        <span id = "s2"> em으로 조정</span>
        <!--em은 부모 사이즈의 2배/ 거의 사용되지 않음-->
    </p>
    <br>
    <span id = "s3"> rem으로 조정 </span>
        <!--html 기준에서 2배/ body의 기본 폰트 사이즈 = 16  -->
</body>
</html>
