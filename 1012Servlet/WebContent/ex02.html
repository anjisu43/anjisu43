<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<!-- HTML에서 서버로 값을 보내기 위한 3가지 조건 -->
	<!-- 1.form태그에 action 속성 : 서버 주소 지정  -->
	<form action = "ex02">
	<!-- 2. input태그에 name속성 : 입력받은 값에 이름표 부착 -->
		ID <input type = "text" name ="id">
		PW <input type = "text" name="pw">
	<!-- 3. input 태그에 submit 속성 값: 서버로 값을 보내기 위한 버튼 -->
		<input type = "submit" value = "전송">	
		<script>
			function Test() {
				alert("함수호출!");//경고창
				
			}//자바 -> 메소드, 자바스크립트 -> 함수
		
		</script>
		<input type = "button" value = "버튼" onclick="Test()">
		<!-- 자바스크립트에 이벤트를 호출할 때  -->
		<input type = "reset" value = "리셋">
	
	</form>

</body>
</html>
